<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Simulador Bancario</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app-container">

    <h1>HOME BANKING</h1>

    <section id="login">
        <h2>¡Hola! Te damos la bienvenida</h2>
        <p>Escribe tu email y contraseña para empezar a operar</p>

        <input type="text" id="usuario" placeholder="Usuario">
        <input type="password" id="password" placeholder="Contraseña">
        <button id="btnLogin">Ingresar</button>

        <p id="loginMsg"></p>
    </section>

    <section id="menu" class="hidden">
        <h2 id="bienvenida"></h2>
        <div id="resultado"></div>
        <button id="btnSaldo">Ver saldo</button>

        <button id="btnPerfil">Perfil</button>
        <div id="contenedorPerfil" class="hidden"> 
            <h3>Mi perfil</h3>
            <p>Nombre: <span id="perfilNombre"></span></p>
            <p>Email: <span id="perfilEmail"></span></p>
            <p>Usuario: <span id="perfilUsuario"></span></p>
            <p>Contraseña: <span id="perfilContraseña"></span></p>
        </div>
            
        <button id="btnMenuTransferir">Transferencias</button>
        <div id="contenedorTransferencia" class="hidden">
            <h3>Transferir dinero</h3>
            <input type="email" id="emailDestino" placeholder="Email del destinatario">
            <input type="number" id="montoTransferir" placeholder="Monto a transferir">
            <button id="btnTransferir">Transferir</button>
        </div>
        
        <button id="btnMenuPrestamos">Préstamos</button>
        <div id="contenedorPrestamos" class="hidden">
            <h3>Solicitar préstamo</h3>
            <input type="number" id="montoPrestamo" placeholder="Monto del préstamo">
            <select id="cuotas">
                <option value="">Seleccionar cuotas</option>
                <option value="1">1 cuota (sin interés)</option>
                <option value="3">3 cuotas (15%)</option>
                <option value="6">6 cuotas (25%)</option>
            </select>
            <button id="btnPrestamo">Solicitar préstamo</button>
        </div>
        
        <button id="btnSalir">Cerrar sesión</button>
    </section>


</div>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="script.js"></script>
</body>
</html>
